<!DOCTYPE html>
<!--a Form challenge on html-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
            <form>
                <label>First name:</label>
                <input type="text" value="first-name" name="first-name">
                <br>
                <label>Last name:</label>
                <input type="text" value="last-name" name="last-name">
                <br>
                <label>Do you like Coding?</label>
                <label>Yes <input type="radio" value="Yes" name="Yes"></label><label>No<input type="radio" value="No" name="No"></label>
                <br>
                <br>
                <label>How good is your Coding Skill?</label>
                <input type="range" min="0" max="10" name="Coding-skill">
                <br>
                <input type="button" value="submit" name="submit">
            </form>
            
        </body>
</html>
